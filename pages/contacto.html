<!DOCTYPE html>
<html leng="en">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Puppy Planet</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://kit.fontawesome.com/25a709830d.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    </head>
    <body>       
        <nav class="encabezado">
            <header>
                <a href="../index.html">
                    <img src="../img/logoPuppy.png" alt="Puppy Planet" id="logo">
                </a>
            </header>   
            <nav class="botones">
                <a href="../pages/adoptar.html" class="botonesEspecifico">ADOPTAR</a>
                <a href="../pages/nosotros.html" class="botonesEspecifico">NOSOTROS</a>
                <a href="./contacto.html" class="botonesEspecifico">CONTACTO</a>
                <a href="../pages/ayudar.html" class="botonesEspecifico">AYUDAR</a>
            </nav>
        </nav>
        <img src="../img/gatitoBanner.png" alt="Contactate con nosotros" id="imagenGato">
        <h1 id="contactoTitulo">CONTACTATE CON NOSOTROS</h1>
        <div class="contactoFormas">
            <p>Encontranos en Av. 60 y 126, Berisso, prov. de Buenos Aires los lunes a sábados de 10 AM a 18 PM.</p>
            <p>Envianos un mensaje al 115730-4991.</p>
            <p>O dejanos tu mensaje:</p>
        </div>
        <form action="" id="formulario">
            <label for="name" class="etiqueta">Nombre completo
                <span>*</span>
            </label>
            <input type="text" class="contenidoInput" required="obligatorio" placeholder="Nombre">
            <label for="mail" class="etiqueta">Email
                <span>*</span>
            </label>
            <input type="text" class="contenidoInput" required="obligatorio" placeholder="Mail">
            <label for="asunto" class="etiqueta">Asunto
                <span>*</span>
            </label>
            <input type="text" class="contenidoInput" required="obligatorio" placeholder="Asunto">
            <label for="mensaje" class="etiqueta">Mensaje
                <span>*</span>
            </label>                     
            <textarea class="textoMensaje" required="obligatorio" placeholder="Deja tu consulta"></textarea> 
            <button type="submit" name="enviarFormulario" id="enviar">Enviar</button>
        </form>
        <footer>
            <a href="../index.html">
                <img src="../img/bannerLogo.png" alt="Refugio Puppy Planet">
            </a>
            <div class="infoTotal">
                <div class="redesSociales">
                    <h3>SEGUINOS EN</h3>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </div>
                <h4>¿Tenes alguna duda? Envíanos un mensaje al 1157304991.</h4>
            </div>
        </footer>
    </body>
</html>
