        <h1 id="ayudarH1">¿CÓMO AYUDAR A LOS ANIMALES DEL REFUGIO?</h1>
        <div class="filaAyudar">
            <figure class="ayudarImagen">
                <img src="../img/refugio5.jpg" alt="">
                <figcaption>
                    <h2 class="titulosAyudar">REALIZA UNA DONACIÓN</h2>
                    <p>Donando alimento para nuestros animales, medicamentos o ayuda económica, estás haciendo posible el cuidado de nuestros animales y contribuyendo a que el refugio se mantenga en las mejores condiciones posibles para que ellos tengan un lugar digno donde vivir.</p>
                </figcaption>
            </figure>
            <figure class="ayudarImagen">
                <img src="../img/gatodormido.jpg" alt="">
                <figcaption>
                    <h2 class="titulosAyudar">APADRINÁ UN ANIMAL</h2>
                    <p>Convertite en padrino o madrina de uno de nuestros animales y ayudalo con su alimento y medicamentos. Apadrinando un animal verás en primera persona como puede salir adelante con amor y dedicación. </p>
                </figcaption>
            </figure>
        </div>
        <div class="filaAyudar">
            <figure class="ayudarImagen">
                <img src="../img/perritodogo.jpg" alt="">
                <figcaption>
                    <h2 class="titulosAyudar">VENÍ A VISITAR</h2>
                    <p>Viniendo a visitar a nuestros animales, dándoles mimos y cariños por un rato, estás ayudando a que ellos vuelvan a confiar en los humanos y sientan un afecto que quizás hasta ahora no tuvieron.  </p>
                </figcaption>
            </figure>
            <figure class="ayudarImagen">
                <img src="../img/refugio3.jpg" alt="">
                <figcaption>
                    <h2 class="titulosAyudar">DIFUNDÍ</h2>
                    <p>Difundiendo nuestras redes sociales, contándole a tus amigos, nos ayudas a llegar a más personas que quieran ayudar y colaborar con nuestro refugio.</p>
                </figcaption>
            </figure>
